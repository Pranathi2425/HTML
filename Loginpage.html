<html>
    <head>
        <title>LOGIN FORM</title>
    </head>
    <body>
    <form>
        <table align="center">
        <h1 align="center" style="color:rgb(6, 4, 92)"><b>Login Here</b></h1>
        <tr>
            <td>
        <label ><b>Username:</b></label><br>
            </td>
            <td>
        <input type="text" id="Username" placeholder="Enter your name"required><br>
            </td>
        </tr>
        <tr>
            <td>
        <label><b> Password: </b></label><br>
            </td>
            <td>
        <input type="password" id="Password" placeholder="Enter Password"required><br>
            </td>
        </tr>
        <tr>
            <td>
                <label><b>Branch:</b></label>
            </td>
            <td>
                <input type="text" id="Branch" placeholder="Enter your Branch" required><br>
            </td>
        </tr>
        <tr>
            <td>
                <label><b>College : </b></label>
            </td>
            <td>
                <input type="text" id="College" placeholder="Enter College" required><br>
            </td>
        </tr>
        <tr>
            <td>
                <label><b>Year: </b></label>
            </td>
            <td>
                <select type="Year" id="Year">
                    <option value="First">First</option>
                    <option value="Second">Second</option>
                    <option value="Third">Third</option>
                    <option value="Fourth">Fourth</option>
                    <option value="Others">Others</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="Login">Login</button>
            </td>
        <td>
            <button type="Reset">Reset</button>
            </td>
        </tr>
    </table>
    </form>
    </body>

    
</html>
