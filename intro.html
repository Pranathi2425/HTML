<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Example</title>
</head>
<body>
    <h1>Media Elements in HTML</h1>

    <h2>Environment</h2>
    <img src="https://www.aimsindia.com/wp-content/uploads/2022/06/world-environment.png" alt="Example Image" width="300" height="200">
    <p>This is an example of an image.</p>

    <!-- Video -->
    <h2>Doremon</h2>
    <video width="320" height="240" controls>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qNgEb83ZhUI?si=QxEZ8Mal6m1HbhP9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        Your browser does not support the video tag.
    </video>
    <p>This is an example of a video.</p>

    <!-- Hyperlink -->
    <h2>Hyperlink Example</h2>
    <a href="https://www.example.com" target="_blank">Visit Example Website</a>
    <p>This is an example of a hyperlink.</p>

    <!-- Audio -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="example-audio.mp3" type="audio/mpeg">
        <source src="example-audio.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
    </audio>
    <p>This is an example of an audio element.</p>

</body>
</html>
